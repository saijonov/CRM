<header style="background-color: #4C51BF; color: white; padding: 10px;">
  <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
      <!-- Left Side Links -->
      <nav>
          {% if request.user.is_authenticated %}
              <a href="{% url 'leads:lead-list' %}" style="margin-right: 20px; color: white;">Leads</a>
              <a href="#" style="margin-right: 20px; color: white;">Orders</a>
              <a href="#" style="margin-right: 20px; color: white;">Dispatched</a>
              <a href="#" style="margin-right: 20px; color: white;">Tickets</a>
          {% endif %}
      </nav>

      <!-- Right Side Links -->
      <div>
          {% if request.user.is_authenticated %}
              {% if request.user.is_organisor %}
                  <a href="{% url 'agents:agent-list' %}" style="margin-right: 20px; color: white;">Agents</a>
              {% endif %}
              
              <span style="margin-right: 20px; background-color: #434190; padding: 5px 15px; border-radius: 5px; color: yellow;">
                  Logged in as: {{ request.user.username }}
              </span>
              
              <a href="#" style="margin-right: 20px; color: white;">Profile</a>

              <a href="{% url 'logout' %}" style="background-color: yellow; color: #4C51BF; padding: 10px 20px; border-radius: 5px;">
                  Logout
              </a>
          {% else %}
              <!-- If user is not authenticated -->
              <a href="{% url 'signup' %}" style="margin-right: 20px; color: white;">Signup</a>
              <a href="{% url 'login' %}" style="background-color: yellow; color: #4C51BF; padding: 10px 20px; border-radius: 5px;">
                  Login
              </a>
          {% endif %}
      </div>
  </div>
</header>
